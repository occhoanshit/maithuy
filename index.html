<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trần Tùng Lâm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #87CEEB; /* bầu trời */
            overflow: hidden;
        }

        /* Sân cỏ */
        .field {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #228B22 0%, #32CD32 100%);
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #1E90FF;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #104E8B;
            transform: scale(1.05);
        }

        /* Bóng đá lăn */
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 20% 20%, #fff, #000 70%);
            border-radius: 50%;
            bottom: 200px;
            animation: roll 6s linear infinite;
        }

        @keyframes roll {
            0% { transform: translateX(-60px) rotate(0deg); }
            100% { transform: translateX(110vw) rotate(720deg); }
        }

        /* Nhiều bóng đá với tốc độ khác nhau */
        .ball:nth-child(2) {
            animation-duration: 8s;
            bottom: 220px;
        }
        .ball:nth-child(3) {
            animation-duration: 5s;
            bottom: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lam.jpg" alt="Trần Tùng Lâm">
        <h1>Trần Tùng Lâm</h1>
        <p>Ngày sinh: 17/10/2008</p>
        <p>Trường: THPT Nguyễn Bính - Lớp 12A1</p>
        <p>Sở thích: Đá bóng, ham học hỏi</p>
        <a href="https://www.facebook.com/share/1DAaFtxAUx/" target="_blank">Facebook</a>
    </div>

    <!-- Bóng đá lăn -->
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>

    <!-- Sân cỏ -->
    <div class="field"></div>
</body>
</html>
